<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--Link css file  -->

  <link rel="stylesheet" href="style.css">
  <!-- link font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- header start -->
  <header>
    <div class="container">
      <div class="head">
        <img src="img/logo.png" alt="">

        <nav>
          <a href="#">Blog</a>
          <a href="#">About</a>
          <i class="fa-solid fa-magnifying-glass"></i>
          <button>Contact Us </button>
        </nav>
      </div>
    </div>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <div class="container">
      <!-- hero is wrap div -->
      <div class="hero">
        <!-- first element -->
        <div class="hero_box">
          <p>Featured Post</p>
          <h1>How AI will Change the Future</h1>
          <p>The future of AI will see home robots having enhanced intelligence, increased capabilities, and becoming
            more personal and possibly cute. For example, home robots will overcome navigation, direction</p>
          <button>Read more</button>
        </div>
        <!-- firs elements end  -->

        <!-- second element -->
        <img src="img/hero-img.png" alt="hero">
      </div>
      <!-- hero box -->
    </div>
  </main>
  <!-- main end -->

  <!-- about section start -->
  <section class="about">
    <div class="container">
      <div class="about_box">
        <img src="img/about-img.png" alt="about">
    </div>
    </div>
  </section>
</body>
</html>
